
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Last Labyrinth</title>
    <link href="style/index.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./scenemanager.js"></script>
    <script type="text/javascript" src="./damagesystem.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <div id="wrapper">
        <canvas id="canvas" tabindex="1" width="512" height="512"></canvas>
        <div id="sidebar">
            <h1>Last Labyrinth</h1>
            <h2 id="location">Location:</h2>
            <h2 id="health">Health:</h2>
            <h2 id="speed">Speed:</h2>
            <h3 class="abilities">Abilities:</h3>
            <br />
            <h3 id="spell1" class="spell">1
                <h3 id="spellText1" class="spellText"> - Ready</h3>
            </h3>
            <br />
            <h3 id="spell2" class="spell">2
                <h3 id="spellText2" class="spellText"> - Ready</h3>
            </h3>
            <br />
            <h3 id="spell3" class="spell">3
                <h3 id="spellText3" class="spellText"> - Ready</h3>
            </h3>
            <br />
            <h3 id="spell4" class="spell">4
                <h3 id="spellText4" class="spellText"> - Ready</h3>
            </h3>
            <h4>Movement: W, A, S, D</h4>
            <h4>Sprint: Shift</h4>
            <h4>Projectile: Left Click</h4>
          </div>
    </div>
</body>
</html>
